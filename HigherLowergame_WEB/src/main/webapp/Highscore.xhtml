<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!-- http://localhost:8088/Weathergame.xhtml -->

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<style type="text/css">
</style>
</h:head>


<h:body>
	<h:form>
		<p:panel width="500">
       			<p:commandButton value="Back to game" action="Responsive" />
        <div class="card">
        <h2>Highscores</h2>
        <p:dataTable var="user" value="#{highscoreBean.highscoreList}" id="table" allowUnsorting="true" sortMode="single" reflow="true"  width="1000">
            <p:column sortBy="#{user.rank}" headerText="Rank" sortOrder="asc" width="100">
                <h:outputText value="#{user.rank}"/>
            </p:column>
            <p:column sortBy="#{user.name}" headerText="Name"  width="300">
                <h:outputText value="#{user.name}"/>
            </p:column>
            <p:column sortBy="#{user.score}" headerText="Score" >
                <h:outputText value="#{user.score}"/>
            </p:column>

        </p:dataTable>
    	</div>
	</p:panel>
	
	
	</h:form>
</h:body>

</html>
