<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

	<link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>

<body>
	<h:form>
	<p:panel id="everything">
    <main>
        <box>
                <div style="text-align: center;">
                    <h1>Colder-Warmer Score:</h1>
                    <h:outputText style= "font-size: 50px; font-weight: bold;" value="#{weatherGameBean.score}" />
                    	<br> </br>
                    <h:outputText value="#{weatherGameBean.motivatingMsg}" />
                </div>
        </box>

        <section>
        <article>
           
                <table cellPadding="0" cellSpacing="0">

                    <tr>

                       <td style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(#{weatherGameBean.city1.photo}); width: 500px; height: 600px; background-size: cover; background-repeat:no-repeat  ">

                            <div style="font-family: 'Comic Sans MS', 'Times New Roman';

                                        font-size: 10px; font-weight: bold; color: white; text-align: center; width: 500px; height: 300px; ">
                                
													<br> </br>
						
						<h:outputText id="in_1" value="in"
							style="font-size: 14px !important; font-weight:; color: white" />
							<br> </br>
						<h:outputText id="city_name_1"
							value="#{weatherGameBean.city1.name}"
							style="font-size: 40px !important; font-weight:; color: white" />
													<br> </br>
						<h:outputText id="is_1" value="it is"
							style="font-size: 14px !important; font-weight:; color: white" />
													<br> </br>
						<h:outputText id="city_weather_1"
							value="#{weatherGameBean.city1.temperature} Â°C"
							style="font-size: 30px !important; font-weight:bold; color: yellow" />

                            </div>
                        </td>
                    </tr>
                </table>
           
        
            
            
        </article>
        
            
        <article>
           
                <table cellPadding="0" cellSpacing="0">

                    <tr>

                        <td style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(#{weatherGameBean.city2.photo}); width: 500px; height: 600px; background-size: cover; background-repeat:no-repeat ">

                            <div style="font-family: 'Comic Sans MS', 'Times New Roman'; 

                                        font-size: 10px; font-weight: bold; color: white; text-align: center; width: 500px; height: 600px; linea ">
                                
                               <br> </br>
                                
						<h:outputText id="in_2" value="in"
							style="font-size: 14px !important; font-weight:; color: white" />
							<br> </br>
						<h:outputText id="city_name_2"
							value="#{weatherGameBean.city2.name}"
							style="font-size: 40px !important; font-weight:; color: white" />
							<br> </br>
						<h:outputText id="is_2" value="#{weatherGameBean.resultweather}"
							style="font-size: 14px !important; font-weight:; color: white" />
							<br> </br>

						<h:outputText id="city_weather_2"
							value=""
							style="font-size: 14px !important;  color: white" />
                               							<br> </br> 
                                
						<p:commandButton
							style="background-color: Transparent; font-size: 40px; color: yellow; border-radius: 12px;  border: 2px solid #ffffff; padding: 10px 28px"
							value="Warmer"
							actionListener="#{weatherGameBean.showWeatherTwoWarmer}"
							update="everything">

							<p:ajax delay="500" listener="#{weatherGameBean.warmer}"
								update="everything" />

						</p:commandButton>
                                <br> </br>
                               				<p:commandButton
							style="background-color: Transparent; font-size: 40px; color: yellow; border-radius: 12px; border: 2px solid #ffffff; padding: 10px 28px"
							value="Colder"
							actionListener="#{weatherGameBean.showWeatherTwoColder}"
							update="everything">


							<p:ajax delay="500" listener="#{weatherGameBean.colder}"
								update="everything" />
						</p:commandButton>
						<br> </br>
							<h:outputText id="than"
							value="Than in #{weatherGameBean.city1.name}"
							style="font-size: 14px !important;  color: white" />
						

                            </div>
                        </td>
                    </tr>
                </table>
            
        </article>
       </section>
        
         <box>
                <div style="text-align: center;">
                    <h2>Explanation of Colder Warmer Game:</h2>
                    <p>The player sees a picture of a city with its current temperature. And the player has to guess if the second city is warmer or colder.</p>
                </div>
        </box>
        
        
    </main>
</p:panel>

<p:dialog  id="dialog" widgetVar="dlg" minHeight="40" width="600" showEffect="fade" modal="true" closable="false" resizable="false" draggable="false">
    <h:outputText value="You lost :( but remember: "/>
        <h:outputText value="#{weatherGameBean.motivatingQuote}"/>
    	<br> </br>
    <p:commandButton value="Play again?" action="#{weatherGameBean.newGame}"
							update="everything dialog" onClick="PF('dlg').hide()"/>
			<br> </br>
		<h:outputText value="Submit your score?" />
    	<p:inputText placeholder="Name" value="#{weatherGameBean.newUser.name}" />
    			<p:commandButton value="Submit" action="#{weatherGameBean.saveNewUserScore}" />
    			<p:commandButton value="Show Highscores" action="Highscore" />
						
</p:dialog>
 </h:form>
</body>
    


</html>
