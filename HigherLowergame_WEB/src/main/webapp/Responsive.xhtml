<body style="background-color: white;">
	<h:form>

		<p:panel id="everything" style="border:none;">
			<main> <box>
			<div style="text-align: center;">
				<h1>Colder-Warmer Score:</h1>
				<h:outputText style="font-size: 50px; font-weight: bold;"
					value="#{weatherGameBean.score}" />
				<br> </br>
				<h:outputText value="#{weatherGameBean.motivatingMsg}" />
			</div>
			</box> <section> <article>
			<table cellPadding="0" cellSpacing="0">
				<tr>
					<td
						style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(#{weatherGameBean.city1.photo}); width: 500px; height: 600px; background-size: cover; background-repeat:no-repeat  ">
						<div
							style="font-family: 'Comic Sans MS', 'Times New Roman'; font-size: 10px; font-weight: bold; color: white; text-align: center; width: 500px; height: 300px;">
							<br> </br>
							<h:outputText id="in_1" value="in"
								style="font-size: 18px !important; font-weight:; color: white" />
							<br> </br>
							<h:outputText id="city_name_1"
								value="#{weatherGameBean.city1.name}"
								style="font-size: 40px !important; font-weight:; color: white" />
							<br> </br>
							<h:outputText id="is_1" value="it is"
								style="font-size: 18px !important; font-weight:; color: white" />
							<br> </br>
							<h:outputText id="city_weather_1"
								value="#{weatherGameBean.city1.temperature} Â°C"
								style="font-size: 40px !important; font-weight:bold; color: yellow" />

							<br> </br> <br> </br>
							<br> </br>

							<h:outputText id="country_1"
								value="#{weatherGameBean.city1.fullCountryName}"
								style="font-size: 14px !important; font-weight:; color: Yellow" />
							<br> </br>

							<h:outputText id="countrySubregion_1"
								value="Subregion: #{weatherGameBean.city1.countrySubregion}"
								style="font-size: 14px !important; font-weight:; color: white" />
							<br> </br>
							<h:outputText id="currencies_1"
								value="Currencies: #{weatherGameBean.city1.currencies}"
								style="font-size: 14px !important; font-weight:; color: white" />
							<br> </br>

							<h:outputText id="countrypopulation_1"
								value="Population of #{weatherGameBean.city1.fullCountryName}: #{weatherGameBean.city1.countryPopulation}"
								style="font-size: 14px !important; font-weight:; color: white" />

						</div>
					</td>
				</tr>
			</table>
			</article> <article>

			<table cellPadding="0" cellSpacing="0">

				<tr>

					<td
						style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(#{weatherGameBean.city2.photo}); width: 500px; height: 600px; background-size: cover; background-repeat:no-repeat ">

						<div
							style="font-family: 'Comic Sans MS', 'Times New Roman'; font-size: 14px; font-weight: bold; color: white; text-align: center; width: 500px; height: 600px;">

							<br> </br>

							<h:outputText id="in_2" value="in"
								style="font-size: 18px !important; font-weight:; color: white" />
							<br> </br>
							<h:outputText id="city_name_2"
								value="#{weatherGameBean.city2.name}"
								style="font-size: 40px !important; font-weight:; color: white" />
							<br> </br>
							<h:outputText id="is_2" value="#{weatherGameBean.resultweather}"
								style="font-size: 18px !important; font-weight:; color: white" />
							<br> </br>


							<p:commandButton
								style="background-color: Transparent; font-size: 34px; color: yellow; border-radius: 12px;  border: 2px solid #ffffff; padding: 10px 28px"
								value="Warmer"
								actionListener="#{weatherGameBean.showWeatherTwoWarmer}"
								update="everything">

								<p:ajax delay="500" listener="#{weatherGameBean.warmer}"
									update="everything" />

							</p:commandButton>
							<br> </br>
							<p:commandButton
								style="background-color: Transparent; font-size: 34px; color: yellow; border-radius: 12px; border: 2px solid #ffffff; padding: 10px 28px"
								value="&nbsp;Colder&nbsp;"
								actionListener="#{weatherGameBean.showWeatherTwoColder}"
								update="everything">


								<p:ajax delay="500" listener="#{weatherGameBean.colder}"
									update="everything" />
							</p:commandButton>
							<br> </br>
							<h:outputText id="than"
								value="Than in #{weatherGameBean.city1.name}"
								style="font-size: 18px !important;  color: white" />
							<br> </br>
							<h:outputText id="country_2"
								value="#{weatherGameBean.city2.fullCountryName}"
								style="font-size: 14px !important; font-weight:; color: Yellow" />
							<br> </br>
							<h:outputText id="countrySubregion_2"
								value="Subregion: #{weatherGameBean.city2.countrySubregion}"
								style="font-size: 14px !important; font-weight:; color: white" />
							<br> </br>
							<h:outputText id="currencies_2"
								value="Currencies: #{weatherGameBean.city2.currencies}"
								style="font-size: 14px !important; font-weight:; color: white" />
							<br> </br>
							<h:outputText id="countrypopulation_2"
								value="Population of #{weatherGameBean.city2.fullCountryName}: #{weatherGameBean.city2.countryPopulation}"
								style="font-size: 14px !important; font-weight:; color: white" />

						</div>
					</td>
				</tr>
			</table>

			</article> </section> <box>
			<div style="text-align: center;">
				<h2>Explanation of Colder Warmer Game:</h2>
				<p>The player sees a picture of a city with its current
					temperature. And the player has to guess if the second city is
					warmer or colder.</p>
			</div>
			</box> </main>
		</p:panel>

		<p:dialog id="dialog" widgetVar="dlg" minHeight="40" width="1000"
			showEffect="fade" modal="true" closable="false" resizable="false"
			draggable="false" >
			<h:outputText value="You lost :( but remember: " />
			<br> </br>
			<h:outputText value="#{weatherGameBean.motivatingQuote}"
				style="font-style: italic" />
			<br> </br>

			<h:outputText value="Submit your score?" style="padding: 10px 10px" />
			<p:inputText placeholder="Name"
				value="#{weatherGameBean.newUser.name}" style="margin: 4px" />
			<p:commandButton value="Submit"
				action="#{weatherGameBean.saveNewUserScore}" style="margin: 4px">
			</p:commandButton>
			<p:commandButton value="Show Highscores" action="Highscore"
				style="margin: 4px" />
			<p:commandButton value="Play again?"
				action="#{weatherGameBean.newGame}" update="everything dialog"
				onClick="PF('dlg').hide()" style="margin: 4px" />

		</p:dialog>
	</h:form>
</body>



</html>
