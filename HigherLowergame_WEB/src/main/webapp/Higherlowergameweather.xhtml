<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<style type="text/css">


</style>


</h:head>


<h:body>


	<h:form>

		<p:panel >
			<p:panelGrid id="img_panel" columns="2" width="100%">
				<p:panel id="panel_1"
					style="text-align:center;  background:
        
        linear-gradient(
          rgba(0, 0, 0, 0.4), 
          rgba(0, 0, 0, 0.4)
        ), url(#{higherLowerGameWeatherBean.photo1}); width:260px; height:290px; margin:0 auto">
					<p:panelGrid  columns="1" style="vertical-align: middle; margin: 0 auto" styleClass="ui-panelgrid-blank">
						<h:outputText id="city_name_1" value="#{higherLowerGameWeatherBean.weather1.name}" style="font-size: 40px !important; font-weight:; color: white"/>
						<h:outputText id="city_weather_1" value="#{higherLowerGameWeatherBean.weather1.main.temp} Â°C" style="font-size: 30px !important; font-weight:bold; color: yellow" />
					</p:panelGrid>
				</p:panel>


				<p:panel id="panel_2"
					style=" background:
        
        linear-gradient(
          rgba(0, 0, 0, 0.4), 
          rgba(0, 0, 0, 0.4)
        ), url(#{higherLowerGameWeatherBean.photo2}); width:260px; height:290px; margin:0 auto">
					<p:panelGrid columns="1"  style="text-align: center; margin: 0 auto" styleClass="ui-panelgrid-blank">
						<h:outputText id="city_name_2" value="#{higherLowerGameWeatherBean.weather2.name}" style="font-size: 40px !important; font-weight:; color: white"/>
						<h:outputText  id="city_weather_2" value="" style="font-size: 30px !important; font-weight:bold; color: yellow" />
						
						<p:button  style="background-color: Transparent; color: yellow; border-radius: 12px;  border: 2px solid #ffffff; padding: 10px 28px"
							 value="Warmer"  actionListener="#{higherLowerGameWeatherBean.warmer}" update="panel_1"/>
						<p:button  style="background-color: Transparent; color: yellow; border-radius: 12px; border: 2px solid #ffffff; padding: 10px 28px"
							 value="Colder" />


					</p:panelGrid>


				</p:panel>
			</p:panelGrid>


		</p:panel>

		
		<p:toolbar>
			<p:toolbarGroup>
			<h:outputText value="Your Score: " />
			<h:outputText value="12" />

			</p:toolbarGroup>
		</p:toolbar>




	</h:form>


</h:body>

</html>
