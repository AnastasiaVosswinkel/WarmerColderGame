<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!-- http://localhost:8088/Weathergame.xhtml -->

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<style type="text/css">


</style>


</h:head>


<h:body>


	<h:form>

		<p:panel id="panel">
			<p:panelGrid id="img_panel" columns="2" width="100%">
				<p:panel id="panel_1"
					style="text-align:center;  background:
        
        linear-gradient(
          rgba(0, 0, 0, 0.4), 
          rgba(0, 0, 0, 0.4)
        ), url(#{weatherGameBean.city1.photo}); width:260px; height:290px; margin:0 auto; background-size: cover; background-repeat:no-repeat">
					<p:panelGrid  columns="1" style="vertical-align: middle; margin: 0 auto" styleClass="ui-panelgrid-blank">
						<h:outputText id="city_name_1" value="#{weatherGameBean.city1.name}" style="font-size: 40px !important; font-weight:; color: white"/>
						<h:outputText id="city_weather_1" value="#{weatherGameBean.city1.temperature} Â°C" style="font-size: 30px !important; font-weight:bold; color: yellow" />
					</p:panelGrid>
				</p:panel>


				<p:panel id="panel_2"
					style=" background:
        
        linear-gradient(
          rgba(0, 0, 0, 0.4), 
          rgba(0, 0, 0, 0.4)
        ), url(#{weatherGameBean.city2.photo}); width:260px; height:290px; margin:0 auto; background-size: cover; background-repeat:no-repeat">
					<p:panelGrid columns="1"  style="text-align: center; margin: 0 auto" styleClass="ui-panelgrid-blank">
						<h:outputText id="city_name_2" value="#{weatherGameBean.city2.name}" style="font-size: 40px !important; font-weight:; color: white"/>
						<h:outputText  id="city_weather_2" value="" style="font-size: 30px !important; font-weight:bold; color: yellow" />
						
						<p:commandButton  style="background-color: Transparent; color: yellow; border-radius: 12px;  border: 2px solid #ffffff; padding: 10px 28px"
							 value="Warmer" action="#{weatherGameBean.warmer}" update="panel toolbar"/>
						<p:commandButton  style="background-color: Transparent; color: yellow; border-radius: 12px; border: 2px solid #ffffff; padding: 10px 28px"
							 value="Colder" action="#{weatherGameBean.colder}" update="panel toolbar"/>


					</p:panelGrid>


				</p:panel>
			</p:panelGrid>


		</p:panel>

		
		<p:toolbar id="toolbar">
			<p:toolbarGroup>
			<h:outputText value="Your Score: " />
			<h:outputText value="#{weatherGameBean.score}" />
			<h:outputText value="&nbsp; &nbsp;" />
			<h:outputText value="#{weatherGameBean.motivatingMsg}" />

			</p:toolbarGroup>
		</p:toolbar>




	</h:form>


</h:body>

</html>
